    <main>
      <section>
        <h2>Forms</h2>
        <article>
          <h3>First Form</h3>
          <!-- Form Start -->

          <form id="firstForm">
            <label for="nameId">Name</label>
            <input type="text" name="name" id="nameId" placeholder="name" />

            <label for="nameId">Email</label>
            <input type="email" name="email" id="emailId" placeholder="email" />

            <label for="nameId">Password</label>
            <input
              type="password"
              name="password"
              id="passwordId"
              placeholder="password"
            />
            <button type="submit">Submit</button>
          </form>

          <!-- Form End -->
        </article>
      </section>
    </main>
